  <!-- Script to fetch images from Google Sheet -->
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRv8H4afCZsXQ1w81-HFtRkalZFa1H_hqBt4DpQJb0bEJd5LZFEmnEX8sHBcO3Yr8VitBSqqk12V-Op/pub?output=csv"; // Replace with your published CSV link

    async function loadImages() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const lines = text.split("\n").slice(1); // skip header row

        const gallery = document.getElementById("gallery");
        lines.forEach(line => {
          const url = line.split(",")[1]; // adjust column index if necessary
          if (url) {
            const img = document.createElement("img");
            img.src = url.trim();
            gallery.appendChild(img);
          }
        });
      } catch (err) {
        console.error("Error loading images:", err);
      }
    }

    loadImages();
  </script>
